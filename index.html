<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Snake 2D</title>
</head>
<body>
    <div id="game">
        <div class="game-header">
            <div class="game-score">
                <span class="score-count">0</span>
            </div>
        </div>
        <div class="canvas-wrapper">
            <canvas id="game-canvas" width="320" height="400"></canvas>
        </div>
        
        <!-- Мобильное управление свайпами -->
        <div id="touch-controls">
            <div class="touch-area" id="touch-up">⭡</div>
            <div class="touch-area" id="touch-left">⭠</div>
            <div class="touch-area" id="touch-down">⭣</div>
            <div class="touch-area" id="touch-right">⭢</div>
        </div>
        
        <!-- Кнопка для резюме -->
        <div id="resume-button-container">
            <a href="https://matveyzz.github.io/my_resume/" target="_blank" id="resume-button">
                Если надумали взять меня на работу
            </a>
        </div>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
